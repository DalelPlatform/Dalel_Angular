<div class="container mt-5 mb-5" style="max-width: 600px;">
  <div class="card shadow-lg rounded-4 p-4">
    <h2 class="text-center mb-4 Title">Create Account</h2>

    <form #form="ngForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.FirstName" name="FirstName" required #firstName="ngModel">
          <div class="text-danger" *ngIf="firstName.touched && firstName.invalid">First name is required</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.LastName" name="LastName" required #lastName="ngModel">
          <div class="text-danger" *ngIf="lastName.touched && lastName.invalid">Last name is required</div>
        </div>

        <div class="col-12">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" [(ngModel)]="user.Email" name="email" required #email="ngModel">
          <div class="text-danger" *ngIf="email.touched && email.invalid">Email is required and must be valid</div>
        </div>

        <div class="col-12">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" [(ngModel)]="user.UserName" name="UserName" required #userName="ngModel">
          <div class="text-danger" *ngIf="userName.touched && userName.invalid">Username is required</div>
        </div>

        <div class="col-12">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" [(ngModel)]="user.PhoneNumber" name="PhoneNumber">
        </div>

        <div class="col-12">
          <label class="form-label">National ID</label>
          <input type="text" class="form-control" [(ngModel)]="user.NationalId" name="NationalId" required #nationalId="ngModel">
          <div class="text-danger" *ngIf="nationalId.touched && nationalId.invalid">National ID is required</div>
        </div>

        <div class="col-12">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.Password" name="Password" required #password="ngModel">
          <div class="text-danger" *ngIf="password.touched && password.invalid">Password is required</div>
        </div>

        <div class="col-12">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.ConfirmPassowrd" name="ConfirmPassowrd" required #confirmPassword="ngModel">
          <div class="text-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">Confirmation is required</div>
        </div>

        <div class="col-12">
          <label class="form-label">Role</label>
          <select class="form-select" [(ngModel)]="user.Role" name="Role" required #role="ngModel">
            <option disabled selected value="">Select a role</option>
            <option value="Client">Client</option>
            <option value="ServiceProvider">Service Provider</option>
            <option value="Driver">Drivers</option>
            <option value="HomeChef">Home Chef</option>
            <option value="HotelOwner">Hotel Owner</option>
            <option value="PropertyOwner">Property Owner</option>
            <option value="RestaurantOwner">Restaurant Owner</option>
            <option value="TravelAgencyOwner">Travel Agency Owner</option>
          </select>
          <div class="text-danger" *ngIf="role.touched && role.invalid">Role is required</div>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="button" class="btn submit-l btn-lg" [disabled]="form.invalid" (click)="Send()">Submit</button>
      </div>
    </form>
  </div>
</div>
