<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Email</label>
    <input formControlName="email" readonly>

    <label>New Password</label>
    <input type="password" formControlName="newPassword">
    <div *ngIf="form.get('newPassword')?.hasError('minlength')">
        Must be at least 8 characters.
    </div>

    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword">
    <div *ngIf="form.hasError('mismatch')">Passwords do not match.</div>

    <button type="submit" [disabled]="form.invalid">Reset Password</button>
    <div *ngIf="serverMessage">{{ serverMessage }}</div>
</form>
