<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Create New Service Request</h3>
        </div>
        
        <div class="card-body">
          <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title"
                       [class.is-invalid]="requestForm.get('title')?.touched && requestForm.get('title')?.invalid">
                <div class="invalid-feedback" *ngIf="requestForm.get('title')?.errors?.['required']">
                  Title is required
                </div>
              </div>
              
              <div class="mb-3">
              <label for="CategoryServicesId" class="form-label">Service Type</label>
              <select class="form-select" id="CategoryServicesId" formControlName="CategoryServicesId"
                      [class.is-invalid]="requestForm.get('CategoryServicesId')?.touched && requestForm.get('CategoryServicesId')?.invalid">
                <option value="">Select service type</option>
                <option *ngFor="let category of categories" [value]="category.Id">
                  {{ category.Name }}
                </option>
              </select>
              <div class="invalid-feedback" *ngIf="requestForm.get('CategoryServicesId')?.errors?.['required']">
                Service type is required
              </div>
            </div>
            </div>
            
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="4" formControlName="description"
                        [class.is-invalid]="requestForm.get('description')?.touched && requestForm.get('description')?.invalid"></textarea>
              <div class="invalid-feedback" *ngIf="requestForm.get('description')?.errors?.['required']">
                Description is required
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="preferredDate" class="form-label">Preferred Date</label>
                <input type="date" class="form-control" id="preferredDate" formControlName="preferredDate"
                       [class.is-invalid]="requestForm.get('preferredDate')?.touched && requestForm.get('preferredDate')?.invalid">
                <div class="invalid-feedback" *ngIf="requestForm.get('preferredDate')?.errors?.['required']">
                  Preferred date is required
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="budget" class="form-label">Budget (USD)</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" step="0.01" class="form-control" id="budget" formControlName="budget"
                         [class.is-invalid]="requestForm.get('budget')?.touched && requestForm.get('budget')?.invalid">
                </div>
                <div class="invalid-feedback" *ngIf="requestForm.get('budget')?.errors?.['required']">
                  Budget is required
                </div>
                <div class="invalid-feedback" *ngIf="requestForm.get('budget')?.errors?.['min']">
                  Budget must be greater than 0
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" formControlName="address"
                     [class.is-invalid]="requestForm.get('address')?.touched && requestForm.get('address')?.invalid">
              <div class="invalid-feedback" *ngIf="requestForm.get('address')?.errors?.['required']">
                Address is required
              </div>
            </div>
            
            <div class="mb-4">
              <label for="images" class="form-label">Upload Images (Optional)</label>
              <input type="file" class="form-control" id="images" multiple (change)="onFileChange($event)">
              <div class="form-text">You can upload multiple images</div>
            </div>
            
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" routerLink="/service-requests">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                <span *ngIf="!isLoading">Submit Request</span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Submitting...
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
