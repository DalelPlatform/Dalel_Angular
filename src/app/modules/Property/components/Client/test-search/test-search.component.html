<div class="search-container">
  <!-- Hero Section with Search -->
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">{{list?.length || 150}} Properties in New York</h1>
      
      <!-- Main Search Form -->
      <div class="search-form-wrapper">
        <div class="search-form">
          <!-- Location Input -->
          <div class="search-field location-field">
            <div class="field-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
            </div>
            <div class="field-content">
              <label class="field-label">Location</label>
              <input 
                type="text" 
                class="field-input" 
                placeholder="San Jacinto, USA"
                [(ngModel)]="searchData.location"
              >
            </div>
          </div>

          <!-- Check In - Out -->
          <div class="search-field date-field">
            <div class="field-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </div>
            <div class="field-content">
              <label class="field-label">Check in - out</label>
              <div class="date-inputs">
                <input 
                  type="date" 
                  class="field-input date-input" 
                  [(ngModel)]="searchData.checkIn"
                >
                <span class="date-separator">to</span>
                <input 
                  type="date" 
                  class="field-input date-input" 
                  [ngModel]="searchData.checkOut" (ngModelChange)="searchData.checkOut = $event"
                >
              </div>
            </div>
          </div>

          <!-- Guests & Rooms -->
          <div class="search-field guests-field">
            <div class="field-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <div class="field-content">
              <label class="field-label">Guests & rooms</label>
              <input 
                type="text" 
                class="field-input" 
                readonly
                [value]="searchData.guests + ' Guests ' + searchData.rooms + ' Room'"
              >
            </div>
          </div>

          <!-- Search Button -->
          <button type="button" class="search-btn" (click)="searchProperties()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Section -->
  <div class="content-section">
    <!-- Filter Bar -->
    <div class="filter-bar">
      <button class="show-filters-btn" (click)="toggleFilters()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon>
        </svg>
        Show Filters
      </button>

      <div class="view-options">
        <button class="view-btn list-view">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <line x1="3" y1="6" x2="3.01" y2="6"></line>
            <line x1="3" y1="12" x2="3.01" y2="12"></line>
            <line x1="3" y1="18" x2="3.01" y2="18"></line>
          </svg>
        </button>
        <button class="view-btn grid-view active">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
        </button>
      </div>
    </div>

    <!-- Filters Panel -->
    <div class="filters-panel" [class.show]="showFilters">
      <div class="filters-content">
        <!-- Hotel Name Filter -->
        <div class="filter-group">
          <label class="filter-label">Enter Hotel Name</label>
          <input 
            type="text" 
            class="filter-input" 
            placeholder="Hotel name..."
            [(ngModel)]="filters.hotelName"
          >
        </div>

        <!-- Price Range -->
        <div class="filter-group">
          <label class="filter-label">Price Range</label>
          <div class="price-range">
            <div class="price-values">
              <span>{{filters.priceRange.min}}.00</span>
              <span>{{filters.priceRange.max}}.00</span>
            </div>
            <div class="range-slider">
              <input 
                type="range" 
                min="700" 
                max="1500" 
                [(ngModel)]="filters.priceRange.min"
                class="range-input"
              >
              <input 
                type="range" 
                min="700" 
                max="1500" 
                [(ngModel)]="filters.priceRange.max"
                class="range-input"
              >
            </div>
          </div>
        </div>

        <!-- Popular Filters -->
        <div class="filter-group">
          <label class="filter-label">Popular Filters</label>
          <select class="filter-select" [(ngModel)]="filters.hotelType">
            <option value="">Select Option</option>
            <option value="hotel">Hotel</option>
            <option value="resort">Resort</option>
            <option value="apartment">Apartment</option>
          </select>
        </div>

        <!-- Customer Rating -->
        <div class="filter-group">
          <label class="filter-label">Customer Rating</label>
          <div class="rating-buttons">
            <button 
              *ngFor="let rating of [3, 3.5, 4, 4.5]" 
              class="rating-btn"
              [class.active]="filters.customerRating === rating"
              (click)="setCustomerRating(rating)"
            >
              {{rating}}+
            </button>
          </div>
        </div>

        <!-- Star Rating -->
        <div class="filter-group">
          <label class="filter-label">Star Rating</label>
          <div class="star-buttons">
            <button 
              *ngFor="let stars of [1, 2, 3, 4, 5]" 
              class="star-btn"
              [class.active]="filters.starRating === stars"
              (click)="setStarRating(stars)"
            >
              {{stars}}â˜…
            </button>
          </div>
        </div>

        <!-- Hotel Type -->
        <div class="filter-group">
          <label class="filter-label">Hotel Type</label>
          <select class="filter-select" [(ngModel)]="filters.hotelType">
            <option value="">Select Option</option>
            <option value="luxury">Luxury</option>
            <option value="budget">Budget</option>
            <option value="business">Business</option>
          </select>
        </div>

        <!-- Amenities -->
        <div class="filter-group">
          <label class="filter-label">Amenities</label>
          <div class="amenities-grid">
            <label class="amenity-checkbox">
              <input type="checkbox" [(ngModel)]="filters.amenities.airConditioning">
              <span class="checkmark"></span>
              Air Conditioning
            </label>
            <label class="amenity-checkbox">
              <input type="checkbox" [(ngModel)]="filters.amenities.roomServices">
              <span class="checkmark"></span>
              Room Services
            </label>
            <label class="amenity-checkbox">
              <input type="checkbox" [(ngModel)]="filters.amenities.dining">
              <span class="checkmark"></span>
              Dining
            </label>
            <label class="amenity-checkbox">
              <input type="checkbox" [(ngModel)]="filters.amenities.caretaker">
              <span class="checkmark"></span>
              Caretaker
            </label>
            <label class="amenity-checkbox">
              <input type="checkbox" [(ngModel)]="filters.amenities.freeInternet">
              <span class="checkmark"></span>
              Free Internet
            </label>
            <label class="amenity-checkbox">
              <input type="checkbox" [(ngModel)]="filters.amenities.businessService">
              <span class="checkmark"></span>
              Business Service
            </label>
            <label class="amenity-checkbox">
              <input type="checkbox" [(ngModel)]="filters.amenities.bonfire">
              <span class="checkmark"></span>
              Bonfire
            </label>
            <label class="amenity-checkbox">
              <input type="checkbox" [(ngModel)]="filters.amenities.mask">
              <span class="checkmark"></span>
              Mask
            </label>
            <label class="amenity-checkbox">
              <input type="checkbox" [(ngModel)]="filters.amenities.spa">
              <span class="checkmark"></span>
              Spa
            </label>
            <label class="amenity-checkbox">
              <input type="checkbox" [(ngModel)]="filters.amenities.swimmingPool">
              <span class="checkmark"></span>
              Swimming pool
            </label>
            <label class="amenity-checkbox">
              <input type="checkbox" [(ngModel)]="filters.amenities.fitnessCentre">
              <span class="checkmark"></span>
              Fitness Centre
            </label>
            <label class="amenity-checkbox">
              <input type="checkbox" [(ngModel)]="filters.amenities.bar">
              <span class="checkmark"></span>
              Bar
            </label>
          </div>
        </div>

        <!-- Filter Actions -->
        <div class="filter-actions">
          <button class="clear-btn" (click)="clearAllFilters()">Clear all</button>
          <button class="apply-btn" (click)="applyFilters()">Apply filter</button>
        </div>
      </div>
    </div>

    <!-- Results Grid -->
    <div class="results-grid">
      @for (item of list; track $index) {
        <app-property-card [property]="item" class="property-card"></app-property-card>
      }
      
      @if (!list || list.length === 0) {
        <div class="empty-state">
          <div class="empty-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
              <path d="M3 9.5L12 4l9 5.5v11a2 2 0 01-2 2H5a2 2 0 01-2-2v-11z"></path>
              <polyline points="9,22 9,12 15,12 15,22"></polyline>
            </svg>
          </div>
          <h3 class="empty-title">No properties found</h3>
          <p class="empty-description">Try adjusting your search criteria or browse all available properties.</p>
        </div>
      }
    </div>
  </div>
</div>
