

<!-- app.component.html -->
<div class="app-container">
  <!-- Sidebar Component -->
  <div class="sidebar-container" [class.collapsed]="isSidebarCollapsed">
  <div class="sidebar-header">
    <div class="profile-section">
      <div class="profile-image">
        <img src="assets/profile-placeholder.png" alt="Property Owner Profile">
      </div>
      <div class="profile-info">
        <h3 class="owner-name">John Doe</h3>
        <p class="owner-status">Property Owner</p>
      </div>
    </div>
    <button class="toggle-button" (click)="toggleSidebar()">
      <svg *ngIf="isSidebarCollapsed" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <svg *ngIf="!isSidebarCollapsed" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
