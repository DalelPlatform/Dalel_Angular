<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="table-purple">
      <tr>
        <th>#</th>
        <th>Service Request</th>
        <th>Description</th>
        <th>Offering Price</th>
        <th>Status</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proposal of proposals; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ proposal.serviceRequestId }}</td>
        <td>{{ proposal.Description | truncate:50 }}</td>
        <td>{{ proposal.SuggestedPrice | currency:'EGP' }}</td>
        <td>
          <span class="badge rounded-pill" >
            {{ proposal.Status }}
          </span>
        </td>
        <td>{{ proposal.createdAt | date:'shortDate' }}</td>
        <td>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-purple" 
                    (click)="onAction('view', proposal.Id)">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-sm btn-orange" 
                    *ngIf="proposal.Status === proposalStatus.Pending"
                    (click)="onAction('edit', proposal.Id)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger" 
                    (click)="onAction('delete', proposal.Id)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
      <tr *ngIf="proposals.length === 0">
        <td colspan="7" class="text-center py-4">No Proposals Available</td>
      </tr>
    </tbody>
  </table>
</div>
