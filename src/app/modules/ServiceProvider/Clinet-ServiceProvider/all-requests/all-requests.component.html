<div class="container-fluid px-4 py-4">
  <h2 class="text-center mb-4">Service Requests</h2>

  <!-- Requests Grid - Enhanced Booking.com Style -->
  <div class="row">
    <div *ngFor="let request of requests" class="col-12 mb-4">
      <div class="card border-0 shadow-sm h-100">
          
          <!-- Right Side - Content -->
          <div class="col-md-12">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <h3 class="card-title mb-0">{{ request.Title || 'Untitled Request' }}</h3>
                  <p class="text-muted">
        <i class="bi bi-clock"></i> 
        {{ request.Date | date:'mediumDate' }}
      </p>
              </div>

              <!-- Original Fields in New Layout -->
              <div class="mb-3">
                <p class="mb-2"><strong><i class="bi bi-tag-fill text-secondary me-2"></i>Category:</strong> {{ request.CategoryName || 'Not specified' }}</p>
                <p class="mb-2"><strong><i class="bi bi-geo-alt-fill text-secondary me-2"></i>Address:</strong> {{ request.Address }}</p>
                <!-- <p class="mb-2"><strong><i class="bi bi-pencil-square text-secondary me-2"></i>Status:</strong> {{ request.Status | statusText }}</p> -->
                <p class="mb-2"><strong><i class="bi bi-calendar-fill text-secondary me-2"></i>Date:</strong> {{ request.Date | date:'mediumDate' }}</p>
              </div>

              <!-- Time Since - Kept from original -->
              <div class="d-flex justify-content-between align-items-center border-top pt-3 mt-3">
                <small class="text-muted">
                  <i class="bi bi-clock-history me-1"></i>
                  Posted {{ getTimeSince(request.Date) }} ago
                </small>
                <!-- Optional Action Button -->
                <button class="btn btn-outline-primary btn-sm" (click)="viewRequestDetails(request.Id)">
                  View Details
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination (Enhanced but same functionality) -->
  <div *ngIf="totalCount > pageSize" class="d-flex justify-content-center mt-5">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(1)" aria-label="First">
            <i class="bi bi-chevron-double-left"></i>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
            <i class="bi bi-chevron-left"></i>
          </a>
        </li>
        
        <li *ngFor="let page of pages" class="page-item" [class.active]="page === currentPage">
          <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
        </li>
        
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
            <i class="bi bi-chevron-right"></i>
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(totalPages)" aria-label="Last">
            <i class="bi bi-chevron-double-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
