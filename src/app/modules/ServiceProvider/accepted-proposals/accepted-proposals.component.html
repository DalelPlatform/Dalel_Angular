<div class="row g-4">
  <div class="col-12" *ngFor="let proposal of proposals">
    <div class="card proposal-card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <h5 class="card-title text-purple">Service Request ID{{ proposal.serviceRequestId }}</h5>
            <p class="card-text">{{ proposal.description }}</p>
            <p class="text-muted">
              <strong>Price</strong> 
              <span class="text-orange">{{ proposal.suggestedPrice | currency:'EGP' }}</span>
            </p>
          </div>
          <div class="col-md-4" *ngIf="proposal.rating">
            <div class="rating-section bg-light p-3 rounded">
              <h6 class="text-purple mb-3">Rating</h6>
              
              <div class="d-flex align-items-center mb-3">
                <div class="rating-stars me-2">
                  <i *ngFor="let star of [1,2,3,4,5]" 
                      [class.fas]="star <= proposal.rating.value" 
                      [class.far]="star > proposal.rating.value" 
                      class="fa-star text-warning">
                  </i>
                </div>
                <span class="text-muted">{{ proposal.rating.value }}/5</span>
              </div>
              
              <div class="user-review">
                <p class="mb-1"><strong>Comment</strong> {{ proposal.rating.comment }}</p>
                <small class="text-muted">{{ proposal.rating.createdAt | date:'mediumDate' }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-12" *ngIf="proposals.length === 0">
    <div class="alert alert-info text-center">
        <strong>There is no Proposals</strong>
    </div>
  </div>
</div>
